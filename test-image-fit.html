<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fit Test</title>
    <style>
        .test-container {
            width: 400px;
            height: 300px;
            border: 2px solid #ccc;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .test-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }
        
        .cover { object-fit: cover; }
        .contain { object-fit: contain; }
        .fill { object-fit: fill; }
        .scale-down { object-fit: scale-down; }
        .none { object-fit: none; }
        
        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Image Fit Test</h1>
    
    <div class="test-container">
        <img src="https://picsum.photos/800/600" alt="Test" class="test-image cover">
        <div class="label">object-fit: cover</div>
    </div>
    
    <div class="test-container">
        <img src="https://picsum.photos/800/600" alt="Test" class="test-image contain">
        <div class="label">object-fit: contain</div>
    </div>
    
    <div class="test-container">
        <img src="https://picsum.photos/800/600" alt="Test" class="test-image fill">
        <div class="label">object-fit: fill</div>
    </div>
    
    <div class="test-container">
        <img src="https://picsum.photos/800/600" alt="Test" class="test-image scale-down">
        <div class="label">object-fit: scale-down</div>
    </div>
    
    <div class="test-container">
        <img src="https://picsum.photos/800/600" alt="Test" class="test-image none">
        <div class="label">object-fit: none</div>
    </div>
</body>
</html>
